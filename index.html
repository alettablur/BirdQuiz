<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BirdQuiz - Login</title>
    <style>
        .full-height {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row full-height align-items-center justify-content-center">
            
            <div class="col-md-4 card p-4 shadow-sm">
                <h3 class="text-center mb-4">Please login to your account</h3>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" id="fname" value="Gabriele">
                    </div>
                    
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" type="text" id="lname" value="Matteoli">
                    </div>

                    <div class="d-flex justify-content-between">
                        <input class="btn btn-primary" type="button" onclick="store()" value="Login" />
                        
                        <input type="button" class="btn btn-secondary" value="Cancel" onclick="history.back(-1)" />
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script>
        function store() {
            let inputFname = document.getElementById("fname").value;
            let inputLname = document.getElementById("lname").value;
            
            localStorage.setItem("fname", inputFname);
            localStorage.setItem("lname", inputLname);

            if (!localStorage.getItem('quiz_attempts')) localStorage.setItem('quiz_attempts', 0);
            if (!localStorage.getItem('quiz_wins')) localStorage.setItem('quiz_wins', 0);
            if (!localStorage.getItem('quiz_losses')) localStorage.setItem('quiz_losses', 0);
            
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
