<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Gabriele Matteoli">
    <meta name="description" content="BirdQuiz">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>BirdQuiz - Test 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="text-align: center; font-family: sans-serif;">
    <div>
        <h3 class="question-text">What bird can fly backwards?</h3>

        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" src="images/_3thirdTest/blue-jay.jpg" alt="Blue-jay">
                <div class="card-body">
                    <h4 class="card-title">Blue Jay</h4>
                    <p class="card-text">It is a white-faced bird with a distinctive blue crest.</p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="images/_3thirdTest/hummingbird.jpg" alt="Hummingbird">
                <div class="card-body">
                    <h4 class="card-title">Hummingbird</h4>
                    <p class="card-text">Hummingbirds are birds native to the Americas.</p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="images/_3thirdTest/robin.jpg" alt="Robin">
                <div class="card-body">
                    <h4 class="card-title">Robin</h4>
                    <p class="card-text">The robin has a distinctive and beautiful sounding call.</p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="images/_3thirdTest/wood-pecker.jpg" alt="Wood pecker">
                <div class="card-body">
                    <h4 class="card-title">Woodpecker</h4>
                    <p class="card-text">It uses his tough, pointed beak to find insects.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
